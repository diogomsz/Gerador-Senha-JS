<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="senha-gerada">Selecione as opções</div>

    <span>Quantidade de caracteres</span> <input value="5" type="number" class="qtde-caracteres" min="1" max="50"/> <br/>
    <span>Adicionar maiúsculas</span> <input type="checkbox" class="chk-maiusculas" checked/> <br/>
    <span>Adicionar minúsculas</span> <input type="checkbox" class="chk-minusculas"/> <br/>
    <span>Adicionar números</span> <input type="checkbox" class="chk-numeros"/> <br/>
    <span>Adicionar símbolos</span> <input type="checkbox" class="chk-simbolos" checked/> <br/>

    <button class="gerar-senha">Gerar Senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
